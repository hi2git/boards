version: '3.4'

services:
  boards.items:
    scale: 2
  board.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8080:80"
    volumes:
      - D:/Boards:/usr/share/boards
  #boards.posts:
  #  environment:
  #      - ASPNETCORE_ENVIRONMENT=Docker
  #  ports:
  #      - "8081:80"
  boards.posts:
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=https://+:80
    ports:
      - "8081:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
